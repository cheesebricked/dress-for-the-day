<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dress for the Day!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    
    <!--tempearture and weather-->
    <div class="temp-main">
      <div class="location">
          <h1 class="timezone">Loading...</h1>
          <h3 class="offset"></h3>
          <canvas class="icon" width="64" height="64"></canvas>
      </div>

      <div class="temp"> 
          <div class="degree-sec" title="Click to alternate between F and C" onclick="changeDeg()">
              <h2 class="temp-deg"></h2>
              <h2 class="temp-deg-symb">Â°</h2>
              <span class="temp-symb">F</span>
          </div>
          <div class="temp-desc"></div>
      </div>
    </div>

    <!--dropdown gender select menu-->

    <div class="dropdown">
      <h3 class="dropdown-aligner">
        <span>
          <select name="expression" class="select-gender" title="Click to change" onchange="newSearch()">
            <option value="for women">Feminine</option>
            <option value="gender neutral">Gender Neutral</option>
            <option value="for men">Masculine</option>
          </select>
          outfits for
          <select name="season" class="select-season" title="Click to change" onchange="newSearch()">
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="summer">Summer</option>
            <option value="spring">Spring</option>
          </select>
        </span>
      </h3>
    </div>

    <!--show more-->

    <div class="search-result"></div>

    <button class="show-more" onclick="newImgs()">
      <h2>Show more</h2>
    </button>

    <script src="skycons.js"></script>
    <script src="main.js"></script>

  </body>
</html>
